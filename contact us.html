<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Contact Form</title>
    <!-- <link rel="stylesheet" href="contact us.css"> -->
    <style>
        /* Container for the stars */
        body {
            font-family: Hammersmith One, sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            font-size: 30px;
        }

        /* Hide radio inputs */
        .star-rating input {
            display: none;
        }

        /* Style each star */
        .star-rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        /* Hover effect to highlight stars */
        .star-rating label:hover,
        .star-rating label:hover~label {
            color: gold;
        }

        /* Highlight stars on selection */
        .star-rating input:checked~label {
            color: gold;
        }

        /* COMMENT */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contact-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
        }

        .contact-left-title h2 {
            font-weight: 600;
            font-size: 40px;
            margin-bottom: 5px;
        }

        .contact-left-title hr {
            border: none;
            width: 120px;
            height: 5px;

        }

        .contact-inputs {
            width: 400px;
            height: 50px;
            border: none;
            outline: none;
            padding-left: 25px;
            font-weight: 500;
            border-radius: 50px;
        }

        .contact-left textarea {
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
        }

        .contact-inputs:focus {
            border: 2px solid #ff994f;
        }

        .contact-inputs::placeholder {
            color: #a9a9a9;
        }

        .contact-left button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            gap: 10px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(270deg, #ff994f, #fa6d86);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="text">
        <h2>GIVE US FEEDBACK</h2>
        <p>Have a question? Submit your question or comment below.</p>
        <p>RATE OUR SERVICES!</p>
    </div>
    <div class="star-rating">

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5" title="5 stars">★</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="4 stars">★</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="3 stars">★</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="2 stars">★</label>

        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="1 star">★</label>
    </div>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST"" class=" contact-left">
            <div class="contact-left-title">
            </div>
            <input type="hidden" name="access_key" value="fff5156d-8dfa-4304-a1e3-64fe45c04831">
            <p>WHAT CAN WE IMPROVE?</p>
            <input type="text" name="message" placeholder="Message" class="contact-inputs">
            <p>COMMENT:</p>
            <input type="name" name="comment" placeholder="Comment" class="contact-inputs">
            <p>YOUR EMAIL</p>
            <textarea name="email" placeholder="Your Email" class="contact-inputs"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">

        </div>
    </div>

</body>

</html>
